<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Login</title>
</head>

<body>
    <div class="col1 flex">
        <img src="./assets/logo.svg" alt="logo">

        <header>
            <h1>Acesse a plataforma</h1>
            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </header>

        <form action="/">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" class="input" required autofocus>

            <label for="senha">Senha <a href="#">Esqueceu sua senha?</a></label>
            <div class="input">
                <input id="senha" type="password" name="senha" placeholder="Digite sua senha">
                <img src="./assets/eye-off.svg" alt="icone de olho fechado" onclick="mostrarSenha()">
            </div>

            <button>Entrar</button>
        </form>

        <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
    </div>
    <div class="col2">
    </div>
</body>

</html>
